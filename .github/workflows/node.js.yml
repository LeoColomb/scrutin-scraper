jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        version: 12
    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm test

